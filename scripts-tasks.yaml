aliases:
  - 'jshint:lib'
  - 'clean'
  - 'concat'
  - 'mocha'
clean:
  - '<%= dist %>/*'
concat:
  src:
    - '<%= dev %>/<%= package.name %>.js'
  dest: '<%= dist %>/<%= package.name %>.js'
concat__full:
  src:
    - '<%= dist %>/bower.js'
    - '<%= dev %>/<%= package.name %>.js'
  dest: '<%= dist %>/<%= package.name %>.full.js'
bower:
  dest: '<%= dist %>/bower.js'
  additionalDeps: <%= bowerDeps %>
  exclude:
    - 'jquery'
    - 'angular'
mocha:
  options:
    run: true
    growl: true
    reporter: 'Spec'
  all:
    src: 'test/index.html'
uglify:
  options:
    banner: '<%= meta.banner %>'
  src: '<%= dist %>/<%= package.name %>.js'
  dest: '<%= dist %>/<%= package.name %>.min.js'
uglify__full:
  options:
    banner: '<%= meta.banner %>'
  src: '<%= dist %>/<%= package.name %>.full.js'
  dest: '<%= dist %>/<%= package.name %>.full.min.js'
